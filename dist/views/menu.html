    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12">
                <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
                      {{showDetails ? 'Hide Details':'Show Details'}}
                 </button>  
                 <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active:isSelected(1)}">
                    <a ng-click="select(1)"
                     aria-controls="all menu"
                     role="tab">The Menu</a></li>
                    <li role="presentation" ng-class="{active:isSelected(2)}">
                    <a ng-click="select(2)"
                     aria-controls="category2"
                     role="tab">Category2</a></li>
                    <li role="presentation" ng-class="{active:isSelected(3)}">
                    <a ng-click="select(3)"
                     aria-controls="category1"
                     role="tab">Category1</a></li>
                    <li role="presentation" ng-class="{active:isSelected(4)}">
                    <a ng-click="select(4)"
                     aria-controls="category3"
                     role="tab">Category3</a></li>
                </ul>
                <div class="tab-content">
                <ul class="media-list tab-pane fade in active">
                <li class="media" ng-repeat="product in products | filter:filtText">
                    <div class="media-left media-middle">
                        <a ui-sref="app.productdetails({ id: product._id})">
                        <img class="media-object img-thumbnail"
                         ng-src={{product.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{product.name}}
                         <span class="label label-danger">{{product.label}}</span>
                         <span class="badge">{{product.price | currency}}</span></h2>
                        <p ng-show="showDetails">{{product.description}}</p>
                    </div>
                 </li>
                </ul>
                </div>    
            </div>
        </div>
    </div>
